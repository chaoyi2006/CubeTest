<!DOCTYPE html>

<head>
    
    <title>Timer</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>

<body>
    
    <script src = "scrambleGen.js"></script>
    
    <div id = "scramble"></div>
    
    <button onclick="printScrambles(1)">Generate a New Scramble!</button>
    
    <script src = "timer.js"></script>
    
    <br>

    <div id = "timer">
        <span id = "min">00</span>
        :
        <span id = "sec">00</span>
        :
        <span id = "ms">00</span>
    </div>
    
    <div id = "indicator">Hold Space to Begin!</div>
    
</body>
